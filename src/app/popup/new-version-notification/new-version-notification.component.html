<div class="snackbar-container">
  <span class="biggest-change">
    <b>Maintenance release.</b> Fixed chat room refresh, disabled by default. Updated activity texts.
  </span>
  <span class="filler"></span>
  <span class="actions">
    <button mat-raised-button
            color="accent"
            (click)="showChangelog()">Full changelog</button>
    <button mat-raised-button
            color="primary"
            (click)="snackBarRef.dismiss()">Dismiss</button>
  </span>
</div>
