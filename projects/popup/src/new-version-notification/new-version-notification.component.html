<div class="snackbar-container">
  <span class="biggest-change">
    <b>New release:</b> Updated for genders and pronouns, remove appearance data options, and more.
  </span>
  <span class="filler"></span>
  <span class="actions">
    <button mat-raised-button
            color="accent"
            (click)="showChangelog()">Full changelog</button>
    <button mat-raised-button
            color="primary"
            (click)="snackBarRef.dismiss()">Dismiss</button>
  </span>
</div>
